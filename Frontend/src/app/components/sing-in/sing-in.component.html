<div class="wrapper">
    <div class="body">
        <form action="">
            <img src="assets/logo.png" class="logo">
            <h1 class="mb-4 mt-3">Registrarme</h1> 
            <div class="row g-1">
              <div class="form-floating mb-3 col">
                <input type="text" class="form-control" [(ngModel)]="name" [ngModelOptions]="{standalone: true}" id="floatingInputname" placeholder="Nombre">
                <label for="floatingInputname">Nombre</label>
              </div>
              <div class="form-floating mb-3 col">
                <input type="text" class="form-control" [(ngModel)]="lastname" [ngModelOptions]="{standalone: true}" id="floatingInputlastname" placeholder="Apellido">
                <label for="floatingInputlastname">Apellido</label>
              </div>
              <div class="form-floating mb-3">
                <input type="number" class="form-control" [(ngModel)]="credential" [ngModelOptions]="{standalone: true}" id="floatingInputdni" placeholder="documento">
                <label for="floatingInputdni">DNI</label>
              </div>
              <div class="form-floating mb-3">
                <input type="email" class="form-control" [(ngModel)]="email" [ngModelOptions]="{standalone: true}" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Email address</label>
              </div>
              <div class="form-floating mb-3 col">
                <input type="password" class="form-control" [(ngModel)]="password" [ngModelOptions]="{standalone: true}" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Password</label>
              </div>
              <div class="form-floating mb-3 col">
                <input type="password" class="form-control" [(ngModel)]="repeatpassword" [ngModelOptions]="{standalone: true}" id="floatingrepeatPassword" placeholder="Password">
                <label for="floatingrepeatPassword">Repetir Password</label>
              </div>
            </div>
            <div class="d-grid gap-2">
              <button class="btn btn-primary" (click)="addUser()" type="button">Registrar</button>
            </div>
            <div>
              <p class="mt-3"> Ya tengo Cuenta <a routerLink="/logIn"> Iniciar Sesion</a></p>
            </div>
        </form>
    </div>
</div>
