<div class="wrapper">
    <div *ngIf="!loading" class="body">
      
            <img src="assets/logo.png" class="logo">
            <h1 class="mb-4 mt-3">Inicio de Sesion</h1> 
            <div class="form-floating mb-3">
                <input type="email" class="form-control" [(ngModel)]="email" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Email address</label>
              </div>
              <div class="form-floating mb-3">
                <input type="password" class="form-control" [(ngModel)]="password" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Password</label>
              </div>
              <div class="d-grid gap-2">
                <button class="btn btn-primary" (click)="logIn()" type="button">Ingresar</button>
              </div>
              <div>
                  <p class="mt-3">Â¿No tengo Cuenta? <a routerLink="/singIn"> Registrarme</a></p>
              </div>
        
    </div>
    <app-spinner *ngIf="loading"></app-spinner>
</div>
